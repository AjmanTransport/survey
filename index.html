<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passenger Survey</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #007BFF;
      padding: 10px 20px;
      color: white;
    }
    header img {
      height: 40px;
    }
    .lang-switch button {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 6px 12px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    form {
      background-color: white;
      max-width: 600px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007BFF;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    select, input[type="text"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .note {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    #spinner {
      display: none;
      text-align: center;
      margin: 15px;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007BFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <div class="lang-switch"><button onclick="cycleLang()">English / عربي / اردو</button></div>
  </header>

  <div id="spinner"><div class="loader"></div></div>

  <form id="surveyForm">
    <h2 id="formTitle">🚌 Passenger Feedback Survey</h2>

    <div class="note" id="gpsNote">
      📍 Please enable GPS when prompted. It helps us improve transport services in your area.
    </div>

    <label id="q1Label">1. How satisfied are you with the service?</label>
    <select name="satisfaction" required>
      <option value="">--Choose--</option>
      <option value="Very Satisfied">Very Satisfied</option>
      <option value="Satisfied">Satisfied</option>
      <option value="Neutral">Neutral</option>
      <option value="Unsatisfied">Unsatisfied</option>
      <option value="Very Unsatisfied">Very Unsatisfied</option>
    </select>

    <label id="q2Label">2. What is the purpose of your trip?</label>
    <input type="text" name="tripPurpose" required>

    <label id="q3Label">3. How often do you use public transport?</label>
    <select name="frequency" required>
      <option value="">--Choose--</option>
      <option value="Daily">Daily</option>
      <option value="Weekly">Weekly</option>
      <option value="Monthly">Monthly</option>
      <option value="Rarely">Rarely</option>
    </select>

    <label id="q4Label">4. Gender</label>
    <select name="gender" required>
      <option value="">--Choose--</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label id="q5Label">5. Your age group</label>
    <select name="age" required>
      <option value="">--Choose--</option>
      <option value="Under 18">Under 18</option>
      <option value="18–30">18–30</option>
      <option value="31–45">31–45</option>
      <option value="46–60">46–60</option>
      <option value="Above 60">Above 60</option>
    </select>

    <input type="submit" class="button" value="Submit Survey">
  </form>

  <script>
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0,
          v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    let latitude = "";
    let longitude = "";
    let deviceUUID = localStorage.getItem("device_uuid");
    if (!deviceUUID) {
      deviceUUID = generateUUID();
      localStorage.setItem("device_uuid", deviceUUID);
    }

    document.getElementById("surveyForm").addEventListener("submit", function (e) {
      e.preventDefault();

      if (!latitude || !longitude) {
        alert("⚠️ Please enable GPS and refresh the page again to submit the survey.");
        return;
      }

      document.getElementById("spinner").style.display = "block";
      const submitButton = document.querySelector('input[type="submit"]');
      submitButton.disabled = true;

      const formData = new FormData(this);
      const data = {
        satisfaction: formData.get("satisfaction"),
        tripPurpose: formData.get("tripPurpose"),
        frequency: formData.get("frequency"),
        gender: formData.get("gender"),
        age: formData.get("age"),
        latitude,
        longitude,
        uuid: deviceUUID
      };

      fetch("https://script.google.com/macros/s/AKfycbzpaU2Tun2yPiTViMSRsS25ha41AdhM5EXGqKbte9Xxg5D4PN2M1Ws7DkXbOYqMyaQ/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(response => {
        if (response === "duplicate") {
          alert("⚠️ You have already submitted this survey from this device.");
          return;
        }
        alert("✅ Thank you! Your feedback has been submitted.");
        this.reset();
      })
      .catch(() => {
        alert("❌ Submission failed. Please try again.");
      })
      .finally(() => {
        document.getElementById("spinner").style.display = "none";
        submitButton.disabled = false;
      });
    });

    window.onload = function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          latitude = position.coords.latitude;
          longitude = position.coords.longitude;
        }, function () {
          alert("⚠️ Please enable GPS and refresh the page.");
        });
      }
    };
  
    let langIndex = 0;
    const langs = ["en", "ar", "ur"];

    const translations = {
      en: {
        title: "🚌 Passenger Feedback Survey",
        gps: "📍 Please enable location services on your phone and allow access to your geographic location to help improve transport services.",
        q1: "1. Do you prefer a public transport route in the Al Nuaimiya area?",
        q2: "2. Please select the starting location",
        q3: "3. Please select your desired destination",
        q4: "4. Residential area",
        q5: "5. How often do you currently use public transport?",
        q6: "6. What is your preferred mode of transportation?",
        q7: "7. What is the purpose of your trip?",
        q8: "8. What is the preferred time to travel to your destination?",
        q9: "9. Age group",
        q10: "10. Occupation"
    
    
      },
      ar: {
        title: "🚌 استبيان رضا الركاب",
        gps: "📍 الرجاء تفعيل خدمة الموقع في هاتفك والسماح بالوصول إلى الموقع الجغرافي لتحسين خدمات النقل.",
        q1: "1.  هل تفضل خط نقل عام في منطقة النعيمية",
        q2: "2. الرجاء اختيار منطقة الانطلاق",
        q3: "3. الرجاء اختيار الوجهة المراد الذهاب اليها",
        q4: "4. منطقة السكن",
        q5: "5. كم مرة تستخدم وسائل النقل العام (حاليا) ",
        q6: "6. ماهي وسيلة التنقل التي تفضلها ",
        q7: "7. ماهو الغرض من الرحلة",
        q8: "8. ماهو الوقت المناسب للتنقل للوجهة المراد الذهاب اليها ",
        q9: "9. الفئة العمرية ",
        q10: "10. المهنة "
        
      },
      ur: {
        title: "🚌 مسافروں کی اطمینان کا سروے",
        gps: "📍 براہ کرم اپنے فون میں لوکیشن سروس کو فعال کریں اور جغرافیائی مقام تک رسائی کی اجازت دیں تاکہ نقل و حمل کی خدمات کو بہتر بنایا جا سکے۔",
        q1: "1. ۔ کیا آپ النعیمیة کے علاقے میں پبلک ٹرانسپورٹ کا راستہ پسند کرتے ہیں؟",
        q2: "2. ۔ براہ کرم روانگی کا مقام منتخب کریں",
        q3: "3. ۔ براہ کرم مطلوبہ منزل منتخب کریں",
        q4: "4. ۔ رہائشی علاقہ",
        q5: "5. ۔ آپ فی الحال پبلک ٹرانسپورٹ کتنی بار استعمال کرتے ہیں؟",
        q6: "6. ۔ آپ کی پسندیدہ سفری سہولت کون سی ہے؟",
        q7: "7. ۔ آپ کے سفر کا مقصد کیا ہے؟",
        q8: "8. ۔ اپنی منزل تک سفر کرنے کا موزوں وقت کون سا ہے؟",
        q9: "9. عمر کا گروپ",
        q10: "10.  پیشہ  "
        
        
        
      }
    };

    function cycleLang() {
      langIndex = (langIndex + 1) % langs.length;
      applyLang();
    }

    function applyLang() {
      const lang = langs[langIndex];
      const t = translations[lang];
      document.getElementById("formTitle").innerText = t.title;
      document.getElementById("gpsNote").innerText = t.gps;
      document.getElementById("q1Label").innerText = t.q1;
      document.getElementById("q2Label").innerText = t.q2;
      document.getElementById("q3Label").innerText = t.q3;
      document.getElementById("q4Label").innerText = t.q4;
      document.getElementById("q5Label").innerText = t.q5;
      document.body.classList.toggle("rtl", lang !== "en");
    }

    const userLang = navigator.language || navigator.userLanguage;
    if (userLang.startsWith("ar")) langIndex = 1;
    else if (userLang.startsWith("ur")) langIndex = 2;
    applyLang();
</script>
</body>
</html>
